<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Personal-pack. - My page</title>
<style type="text/css">
#box1 {
	float: left;
	width: 20%;
}

#box2 {
	float: right;
	width: 80%
}

.exit {
	background-color: gray;
}
</style>
</head>
<body>
	<form action="#" method="get"
		enctype="application/x-www-form-urlencoded">
		<p>
			<img src="../img/mys2_exituser_title.gif" align="left"> &nbsp;
			탈퇴 사유를 적어주시면 쇼핑몰 운영에 적극 반영하겠습니다.
		</p>
		<div class="box1" id="box1">
			<ul>
				<li>저희 쇼핑몰의 부족했던 점과 아쉬웠던 점을 적어주십시오.<br> 더 좋은 모습으로 발전하도록
					최선을 다하겠습니다
				</li>
				<li>앞으로 더 나은 모습으로 고객님을 다시 만날 수 있도록 노력하겠습니다.<br> 그동안 이용해주신
					것을 진심으로 감사 드립니다.
				</li>
			</ul>
		</div>
		<div class="box2" id="box2">
			<img src="../img/mys2_exituser_icon.gif">
		</div>
		<table width="100%" border="0" id="mypage_exit">
			<tr>
				<td width="80" align="center" bgcolor="#EEEEEE">사유</td>
				<td><textarea id="reason" name="reason" rows="10" cols="70"></textarea>
				</td>
			</tr>
		</table>
		<div id="exitbtn">
			<a href="#"> <img src="../img/mys2_btn_exituser_ok.gif">
			</a> <a href="#"> <img src="../img/mys2_btn_exituser_cancel.gif">
			</a>
		</div>
	</form>
</body>
</html>
