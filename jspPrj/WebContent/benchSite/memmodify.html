<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Personal-pack. - 회원가입/수정</title>
</head>
<body>
	<header>
		<h4 align="left"></h4>
	</header>
	<tbody>

		<fieldset>
			<legend>회원정보입력</legend>
			<div>
				<label for="name">이름</label> <input type="text" name="name" id="id"
					value="김시형" disabled>
			</div>
			<div>
				<label for="id">아이디</label> asdf<input type="hidden" name="id" id="id"
				>
			</div>
			<div>
				<label for="passwd">비밀번호</label> <input type="password"
					name="passwd" id="passwd" required>
			</div>
			<div>
				<label for="comfirmpass">비밀번호 확인</label> <input type="password"
					name="comfirmpass" id="comfirmpass" required>
			</div>
			<div>
				<label for="birth_gender">생일/성별</label> <input type="date"
					name="date" id="date" disabled> <input type="radio"
					name="gender" disabled>선택안함<input type="radio"
					name="gender" disabled>남<input type="radio" name="gender"
					disabled>여
			</div>
			<div>
				<label for="postalcode">우편번호</label> <input type="number"
					name="postalcode" id="postalcode" required> <a href="#">
					<img src="../img/btn_postcode_h19.gif" align="middle">
				</a>
			</div>
			<div>
				<label for="address">집주소</label> <input type="text" name="address"
					id="address" required>
			</div>
			<div>
				<label for="secondAddress">상세주소</label> <input type="text"
					name="secondAddress" id="secondAddress" required>
			</div>
			<div>
				<label for="phoneNum">연락처</label> <input type="number"
					name="phoneNum" id="phoneNum" required>
			</div>
			<div>
				<label for="email">이메일</label> <input type="email" name="email"
					id="email" required> <a href="#"> <img align="middle"
					src="../img/btn_overlap_h19.gif">
				</a>
			</div>
			<div>
				<label for="phoneNum2">휴대폰</label> <input type="number"
					name="phoneNum2" id="phoneNum2">
			</div>
			<div>
				<label for="companyNum">회사전화</label> <input type="number"
					name="companyNum" id="companyNum">
			</div>
			<div>
				<label for="comPostalCode">회사주소</label> <input type="number"
					name="comPostalCode" id="comPostalCode"> <a href="#"> <img
					align="middle" src="../img/btn_postcode_h19.gif">
				</a>
			</div>
			<div>
				<label for="companyAddress"> &emsp;&emsp;&emsp;&emsp;</label> <input
					type="text" name="companyAddress" id="companyAddress">
			</div>
			<div>
				<label for="permitEmail">뉴스메일</label> <input type="radio"
					name="permitEmail" id="permitEmail_ok">받습니다. <input
					type="radio" name="permitEmail" id="permitEmail_no">받지
				않습니다.
			</div>
			<div>
				<label for="permitSMS">SMS안내</label> <input type="radio"
					name="permitSMS" id="permitSMS_ok">받습니다. <input
					type="radio" name="permitSMS" id="permitSMS_no">받지 않습니다.
			</div>
		</fieldset>
		<footer>
			<div>
				<a href="#"> <img src="../img/btn_joincomplete_h45.gif">
				</a> <a href="#"> <img src="../img/btn_return_h45.gif">
				</a>
			</div>
		</footer>
	</tbody>
</body>
</html>
