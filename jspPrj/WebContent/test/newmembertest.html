<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Personal-pack</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
<body>
<div class="container-fluid">

					<!-- 상단네비 -->
	
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">\
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="navbar-toggler-icon"></span>
				</button> <a class="navbar-brand" href="#">Personal-pack</a>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<div class="collapse navbar-collapse justify-content-start" id="collapsibleNavbar">
						<ul class="navbar-nav">
							<li class="nav-item active">
								 <a class="nav-link" href="board.html">게시판</a>
							</li>
							<li class="nav-item">
								 <a class="nav-link" href="login.html">로그인</a>
							</li>
							<li class="nav-item">
								 <a class="nav-link" href="newmember.html">회원가입</a>
							</li>
						</ul>
					</div>
					<form class="form-inline">
						<input class="form-control mr-sm-2" type="text" /> 
						<button class="btn btn-primary my-2 my-sm-0" type="submit">
							Search
						</button>
					</form>
				</div>
			</nav>
		</div>
	</div>
	
					<!-- 좌측 네비 -->

	<div class="row">
	
		<nav class="navbar">
		
		  <!-- Links -->
		  <ul class="navbar-nav">
		    <li class="nav-item">
		      <a class="nav-link" href="#">Outer</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Top</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Shirts</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Pants</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Accessory</a>
		    </li>
		  </ul>
		
		</nav>
		
					<!-- 메인컨텐츠 -->
		
		<div class="col-md-9 offset-md-1">
				<!-- 회원정보 입력 폼 -->
	<form action="#" method="POST" name="member" id="join" >
		<div class="container">
			<!-- 타이틀 -->
			<div class="row">
				<h1 class="col-sm-6 offset-md-1 mt-1 mb-1">회원가입 정보입력</h1>
			</div>
					<!-- 회원정보 입력 -->
					<div class="form-group">
						<div class="form-group row">
							<label for="name" class="col-md-1">이름</label>
							<div class="col-md-5">
								<input type="text" class="form-control input-md" name="name" id="name" placeholder="Name">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-group row">
							<label for="id" class="col-md-1">아이디</label>
							<div class="col-md-5">
								<input type="text" class="form-control input-md" name="id" id="id" placeholder="ID">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-group row">
							<label for="passwd" class="col-md-1">비밀번호</label>
							<div class="col-md-5">
								<input type="password" class="form-control input-md" name="passwd" id="passwd" placeholder="Password">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-group row">
							<label for="comfirmpass" class="col-md-1">비밀번호 확인</label>
							<div class="col-md-5">
								<input type="password" class="form-control input-md" name="comfirmpass" id="comfirmpass">
							</div>
						</div>
					</div>
								<!-- 생년월일 -->
					<div class="form-group">
						<div class="form-group row">
							<label for="gender" class="col-md-1">성별</label>
							<div class="offset-md-1">
							<div class="btn-group-md2" data-toggle="buttons">
							  <label class="btn btn-secondary">
							  	<input type="radio" name="gender" id="male" autocomplete="off" value="M"> 남자
							  </label>
							  <label class="btn btn-secondary">
							  	<input type="radio" name="gender" id="female" autocomplete="off" value="F"> 여자
							  </label>
							  </div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-group row">
							<label for="addressCategory" class="col-md-1">주소</label>
							<div class="col-md-2">
								<input type="text" id="postalcode" name="postalcode" placeholder="우편번호" class="form-control input-md" readonly>
							</div>
							<div>
								<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" id="findPostalcode">
							</div>
					</div>
							<div class="form-group row">
							<label for="addressCategory" class="col-md-1"></label>
							<div class="col-sm-5">
								<input type="text" id="address" name="address" placeholder="주소" class="form-control input-md" readonly>
								<input type="text" id="detailAddress" placeholder="상세주소" class="form-control input-md"> 
								<input type="text" id="extraAddress" placeholder="참고항목" class="form-control input-md">
							</div>
						</div>
					</div>	
					<div class="form-group">
						<div class="form-group row">
							<label for="phoneNum" class="col-md-1">연락처</label>
							<div class="col-md-5">		 
								<input type="text" class="form-control input-md" name="phoneNum" id="phoneNum" placeholder="\'-\'을 제외한 숫자 10~11자리">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-group row">
							<label for="email" class="col-md-1">이메일</label> 
							<div class="col-md-5">
								<input type="email" class="form-control input-md" name="email" id="email" placeholder="Email"> 
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-group row">
							<label for="phoneNum2" class="col-md-1 ">휴대폰</label> 
							<div class="col-md-5">
								<input type="text" class="form-control input-md" name="phoneNum2" id="phoneNum2" placeholder="(선택입력)">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-group row">
							<label for="companyNum" class="col-md-1">회사전화</label> 
							<div class="col-md-5">
								<input type="text" class="form-control input-md" name="companyNum" id="companyNum" placeholder="(선택입력)">
							</div>
						</div>
					</div>
					<div class="form-group offset-md-1">
						<input type="submit" class="btn btn-dark" value="가입" id="regBtn">
						<input type="button" class="btn btn-danger" value="취소" id="resetBtn" onclick="resetEvent()">			
					</div>
		
		</div>
	</form>

		</div>
	</div>
					<!-- 하단 네비 -->
	<div class="row">
		<div class="col-md-12">
			<img src="../img/2018DOWN111.jpg">
		</div>
	</div>
</div>
</body>
</html>
