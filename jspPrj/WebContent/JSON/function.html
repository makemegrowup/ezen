<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 데이터</title>
<script type="text/javascript">
say = {
		"name" : "홍길동",
		"eng" : function() {
			call = document.getElementById("call");
			call.innerHTML = "Hello " + this.name;
		},
		"kor" : function() {
			call = document.getElementById("call");
			call.innerHTML = "안녕 " + this.name;
		}
}
</script>
</head>
<body>
<button onclick="say.eng()">영어 인사말 클릭</button>
<button onclick="say.kor()">한국 인사말 클릭</button>
<p id="call"></p>
</body>
</html>
